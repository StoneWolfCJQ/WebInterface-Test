<!DOCTYPE html>
<html>
<head>
  <title>WebInterfaceTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/WebInterfaceTestSideBar.css">
  <link rel="stylesheet" type="text/css" href="css/WebInterfaceTestIOContent.css">
  <link rel="stylesheet" type="text/css" href="css/WebInterfaceTestAJAX.css">    

     <script src="js/jquery.js"></script>
<!--         <script >
   	jQuery.noConflict();
 
jQuery( document ).ready(function( $ ) {
    // You can use the locally-scoped $ in here as an alias to jQuery.
    AJAXInit();	
});
   </script> -->
         <script type="text/javascript" src="js/WebInterfaceTest.js"></script>

  
</head>
<body>
	<div class="beforeAJAX">
		<div class="AJAXFetching">
			数据获取中，请等待
		</div>
	    <div class="AJAXFail">
		   数据获取失败，请重新刷新页面
        </div>
	</div>

	<div class="sideBarContainer">
		<div class="sideBarCaption">
			<div class="sideBarCaptionText">
				Choose Controller
			</div>
			
			<div class="sideBarIcon">
				<div class="sideBarIconHR">
					<hr><hr><hr>
				</div>				
			</div>
		</div>

		<div class="sideBarMenuContainer">
			<ul class="sideBarControllerList">
				<li class="sideBarControllerList">
					<div class="sideBarControllerActionContainer">
						 <p class="sideBarControllerName">Controller Name</p>		
				         <p class="downArrow">&#9660</p>			
					</div>					
					<ul class="sideBarControllerIOList">
						<li class="sideBarMenuInput">Input</li>
						<li class="sideBarMenuOutput">Output</li>
						<li class="sideBarMenuLimit">Limit</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

	<div class="sideBarBackgroundMask">
    </div>

	<div class="IOContent">
		<div class="IOContentHead">
			<span>Controller Name</span>
		</div>

		<table class="IOContentTableNo">
		<!-- you can add  like "MARK Input X0" or "MARK Output Y0" to the class -->
			<tr class="IOTableHead">
				<th class="IOGroupName" colspan="2">IOGroupName</th>
				<th class="IODownArrow" colspan="2">&#9660</th>
			</tr>
			<tr class="IOContentList">
				<td class="IOName">IOName</td>
				<td class="IOAlias">IOAlias</td>
				<td class="isOn">
					<button class="IOSwitchButtonBase">ONOFF</button>
				</td>
				<td class="isChecked">
					<div class="checkMarkBox">
						<span>&#10003</span>
					</div>					
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
